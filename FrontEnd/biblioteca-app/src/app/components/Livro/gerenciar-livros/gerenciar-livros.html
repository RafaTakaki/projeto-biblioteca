<app-imagem-padrao />
<form (ngSubmit)="onSubmit()" class="login100-form validate-form">

	<span class="login100-form-title p-b-34 p-t-27">
		Gerenciar Livros
	</span>

	<div class="wrap-input100" style="margin-top: 20px;">
    <table mat-table [dataSource]="livrosCadastrados" class="mat-elevation-z8">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidadeEstoque">
        <th mat-header-cell *matHeaderCellDef> Disponíveis </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidadeEstoque}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Editar Cadastro">
            <mat-icon fontIcon="edit" />
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" matTooltip="Excluir Cadastro" (click)="onDelete(element)">
            <mat-icon fontIcon="delete" />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
	</div>
</form>

<div class="text-center p-t-90">
	<a class="txt1" href="/front-page">
		Voltar
	</a>
</div>

<div *ngIf="mensagem" class="mensagem-feedback">
	{{ mensagem }}
</div>
