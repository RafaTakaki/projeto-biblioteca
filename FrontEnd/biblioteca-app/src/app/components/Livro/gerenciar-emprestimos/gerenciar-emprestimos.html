<app-imagem-padrao />
<form class="login100-form validate-form">

	<span class="login100-form-title p-b-34 p-t-27">
		Gerenciar Emprestimos
	</span>

  <!-- TODO Sugestão: crie um objeto que traga os nomes dos usuários o título do livro ao invés dos id's -->

	<div class="wrap-input100" style="margin-top: 20px; overflow: auto">
    <table mat-table [dataSource]="emprestimos" class="mat-elevation-z8">
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef> Id Usuário: </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="idLivro">
        <th mat-header-cell *matHeaderCellDef> Id Livro: </th>
        <td mat-cell *matCellDef="let element"> {{element.idLivro}} </td>
      </ng-container>

      <ng-container matColumnDef="dataEmprestimo">
        <th mat-header-cell *matHeaderCellDef> Data do Empréstimo: </th>
        <td mat-cell *matCellDef="let element"> {{element.dataEmprestimo}} </td>
      </ng-container>

      <ng-container matColumnDef="dataDevolucaoPrevista">
        <th mat-header-cell *matHeaderCellDef> Data da Devolução Prevista: </th>
        <td mat-cell *matCellDef="let element"> {{element.dataDevolucaoPrevista}} </td>
      </ng-container>

      <ng-container matColumnDef="dataDevolucaoReal">
        <th mat-header-cell *matHeaderCellDef> Data da Devolução Real: </th>
        <td mat-cell *matCellDef="let element"> {{element.dataDevolucaoReal}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status: </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="criarDevolucao">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Criar devolução" (click)="onDevolucao(element)">
            <mat-icon fontIcon="add" />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
	</div>
</form>

<div class="text-center p-t-90">
	<a class="txt1" href="/front-page">
		Voltar
	</a>
</div>
