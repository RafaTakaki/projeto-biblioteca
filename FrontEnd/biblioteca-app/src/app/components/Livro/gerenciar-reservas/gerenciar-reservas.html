<app-imagem-padrao />
<form class="login100-form validate-form">

	<span class="login100-form-title p-b-34 p-t-27">
		Gerenciar Reservas
	</span>

	<div class="wrap-input100" style="margin-top: 20px; overflow: auto">
    <table mat-table [dataSource]="reservas" class="mat-elevation-z8">
      <ng-container matColumnDef="emailUsuario">
        <th mat-header-cell *matHeaderCellDef> Email do Usuário: </th>
        <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="tituloLivro">
        <th mat-header-cell *matHeaderCellDef> Título: </th>
        <td mat-cell *matCellDef="let element"> {{element.tituloLivro}} </td>
      </ng-container>

      <ng-container matColumnDef="dataExpiracaoReserva">
        <th mat-header-cell *matHeaderCellDef> Data da Expiração: </th>
        <td mat-cell *matCellDef="let element"> {{element.dataReserva}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status: </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="criarEmprestimo">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Criar empréstimo" (click)="onCreate(element)">
            <mat-icon fontIcon="add" />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
	</div>
</form>

<div class="text-center p-t-90">
	<a class="txt1" href="/front-page">
		Voltar
	</a>
</div>
