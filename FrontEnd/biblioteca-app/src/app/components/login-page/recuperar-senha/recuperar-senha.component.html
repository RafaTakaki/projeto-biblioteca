
<app-imagem-padrao />
<form class="login100-form validate-form">
	<span class="login100-form-title p-b-34 p-t-27">
		Recuperar Senha
	</span>
	<!-- Campo de E-mail com Angular -->
	<div class="wrap-input100 validate-input" data-validate="Enter email">
		<i class="fas fa-envelope"></i>
		<input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="email" required />
		<span class="focus-input100" data-placeholder="âœ‰ï¸"></span>
	</div>

	<div class="container-login100-form-btn">
		<button class="login100-form-btn"mat-raised-button color="primary" (click)="recuperarSenha()">
			Recuperar Senha
		</button>
	</div>

	<div *ngIf="mensagem" class="mensagem-feedback">
		{{ mensagem }}
	</div>

	<div class="text-center p-t-90">
		<a class="txt1" href="">
			Voltar para o Login
		</a>
	</div>

</form>
